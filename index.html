<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Jane Doette's portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>
      <img class="udacity" src="img/udacity.svg">
      <div class="title">
        <h1>Jane Doette</h1>
        <p>Shutter ninja</p>
      </div>
    </header>
    <main>
      <img srcset="img/large.jpg 1024w,img/medium.jpg 768w,img/small.jpg 512w", sizes="100%" alt="Jane Doette, always behind a camera!" />
    </main>
    <div class="feat-title">
      <h1>Featured Work</h1>
    </div>
    <div class="container">
      <div class="box">
        <a href="#">
          <img src="img/nature.jpg" alt="Nature">
          <h1>Nature</h1>
          <p>mywebsite/nature
        </a>
        </p>
      </div>
      <div class="box">
        <a href="#">
          <img src="img/architecture.jpg" alt="Architecture">
          <h1>Architecture</h1>
          <p>mywebsite/architecture
        </a>
        </p>
      </div>
      <div class="box">
        <a href="#">
          <img src="img/portraits.jpg" alt="Portraits">
          <h1>Portraits</h1>
          <p>mywebsite/portraits
        </a>
        </p>
      </div>
    </div>
  </body>
</html>
