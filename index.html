<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Jane Doette's portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <header class="box">
        <div class="udacity">
          <img src="img/udacity.svg" width=75>
        </div>
        <div class="title">
          <h1>Jane Doette</h1>
          <p>Shutter ninja</p>
        </div>
      </header>
      <main class="box">
        <img src="img/large.jpg" srcset="img/large.jpg 1024w,img/medium.jpg 768w,img/small.jpg 512w", alt="Jane Doette, always behind a camera!" />
      </main>
      <div class="box">
        <h1>Featured work</h1>
      </div>
      <div class="box category">
        <h2>Nature</h2>
        <img src="img/nature.jpg">
        <p>mywebsite/nature</p>
      </div>
      <div class="box category">
        <h2>Architecture</h2>
        <img src="img/architecture.jpg">
        <p>mywebsite/architecture</p>
      </div>
      <div class="box category">
        <h2>Portraits</h2>
        <img src="img/portraits.jpg">
        <p>mywebsite/portraits</p>
      </div>
    </div>
  </body>
</html>
