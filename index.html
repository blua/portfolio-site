<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="This is Jane Doette's photography portfolio.">
    <title>Jane Doette's portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>
      <img class="udacity" src="img/udacity.svg">
      <div class="title">
        <h1>Jane Doette</h1>
        <p>Shutter ninja</p>
      </div>
    </header>
    <main>
      <img srcset="img/large.jpg 1024w,img/medium.jpg 768w,img/small.jpg 512w" sizes="100%" alt="Jane Doette, always behind a camera!" />
      <div class="feat-title">
        <h1>Featured Work</h1>
      </div>
      <section>
        <article>
          <a href="#">
            <img src="img/nature.jpg" alt="Nature">
            <h1>Nature</h1>
            <p>mywebsite/nature</p>
          </a>
        </article>
        <article>
          <a href="#">
            <img src="img/architecture.jpg" alt="Architecture">
            <h1>Architecture</h1>
            <p>mywebsite/architecture</p>
          </a>
        </article>
        <article>
          <a href="#">
            <img src="img/portraits.jpg" alt="Portraits">
            <h1>Portraits</h1>
            <p>mywebsite/portraits</p>
          </a>
        </article>
      </section>
    </main>
  </body>
</html>
